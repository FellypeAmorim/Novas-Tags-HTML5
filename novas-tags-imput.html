<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Novas Tags de Imput Html 5</title>

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		<!-- Novos Imputs e Atributos HTML 5 -->

		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required="required" autofocus>
			<br>
			<br>

			<!-- E-mail -->
			<label for="email">Email</label>
			<input type="email" id="nome" required="required">
			<br>
			<br>

			<!-- Numero -->
			<label for="numero">NÃºmero</label>
			<input type="number" id="numero" min="0" max="20" step="5">
			<br>
			<br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br>
			<br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br>
			<br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="5" value="3">
			<br>
			<br>

			<!-- Date -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br>
			<br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br>
			<br>

			<input type="submit" name="" value="enviar">
		</form>

	</body>
</html>
